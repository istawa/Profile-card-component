<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="split">
      <div class="card">
        <img src="bg-pattern-card.svg" alt="pattern_card">
      </div>
      <div class="profil">
        <img src="image-victor.jpg" alt="profile_img">
      </div>
      <div class="info">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <div class="location">
        <p>London</p>
      </div>
      <div class="account">
        <div class="org">
          <h1><b>80K</b></h1>
          <p>Followers</p>
        </div>
        <div class="org">
          <h1><b>803K</b></h1>
          <p>Likes</p>
        </div>
        <div class="org">
          <h1><b>1.4K</b></h1>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
